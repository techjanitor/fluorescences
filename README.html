<!DOCTYPE html>

<body>
<h1 id="fluorescences">fluorescences</h1>

<p>a comic gallery</p>

<h2 id="installinstructions">Install Instructions</h2>

<p>First initialize the internal secret</p>

<pre><code>fluorescences init secret
</code></pre>

<p>then create a user, this will generate a password</p>

<pre><code>fluorescences init user myuser
</code></pre>

<p>create the boilerplate data</p>

<pre><code>fluorescences init data
</code></pre>

<p>then start!</p>

<pre><code>fluorescences start
</code></pre>

</body>
</html>
